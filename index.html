            tcs,
            tva,
            ddRate: 15,
            tcsRate: 3,
            tvaRate: 19,
            breakdown: true
          };

          usedCarTaxPreview = cifCustoms * (rateInfo.finalRate / 100);

            discount: rateInfo.discount,
            finalRate: rateInfo.finalRate,
